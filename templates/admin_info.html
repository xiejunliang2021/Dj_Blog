{% extends 'index.html' %}

{% block second_nav %}
	<ul class="list-group">
        <li class="list-group-item"><a href="{% url 'blog:admin_add' %}">新建管理员</a></li>
        <li class="list-group-item"><a href="{% url 'blog:admin_info' %}">管理员列表</a></li>
        <li class="list-group-item disabled">最新文章</li>
    </ul>
{% endblock %}

{% block body %}
<h3>USER用户信息查询</h3>
     <table class="table">
      <thead>
    <tr>
        <th scope="col">用户ID</th>
        <th scope="col">用户名</th>
        <th scope="col">密码</th>
        <th scope="col">操作</th>
    </tr>
  </thead>
    {% for dt in context %}
  <tbody>
    <tr>
      <th scope="row">{{ dt.id }}</th>
      <td>{{ dt.username }}</td>
      <td>{{ dt.password }}</td>
        <td>
            <a href="{% url 'blog:admin_delete' nid=dt.id %}">删除</a>
            <a href="{% url 'blog:admin_edit' nid=dt.id %}">编辑</a>
            <a href="{% url 'blog:admin_reset' nid=dt.id %}" style="margin-left: 5px; text-decoration-color: coral">重置密码</a>

        </td>
    </tr>

  </tbody>


    {% endfor %}

</table>



{% endblock %}
