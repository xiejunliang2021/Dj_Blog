{% extends 'index.html' %}

{% block body %}
<h3>USER用户信息查询</h3>
     <table class="table">
      <thead>
    <tr>
        <th scope="col">用户ID</th>
        <th scope="col">用户名</th>
        <th scope="col">密码</th>
        <th scope="col">操作</th>
    </tr>
  </thead>
    {% for dt in context %}
  <tbody>
    <tr>
      <th scope="row">{{ dt.id }}</th>
      <td>{{ dt.username }}</td>
      <td>{{ dt.password }}</td>
        <td>
            <a href="{% url 'blog:admin_delete' nid=dt.id %}">删除</a>
            <a href="{% url 'blog:update_user' nid=dt.id %}">编辑</a>
        </td>
    </tr>

  </tbody>


    {% endfor %}

</table>



{% endblock %}
