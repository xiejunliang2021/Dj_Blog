{% extends 'test_blog.html' %}

{% block body %}
    <h3>USER用户信息查询</h3>
     <table class="table">
      <thead>
    <tr>
        <th scope="col">用户ID</th>
      <th scope="col">用户名</th>
      <th scope="col">密码</th>
    </tr>
  </thead>
    {% for dt in data %}
  <tbody>
    <tr>
      <th scope="row">{{ dt.id }}</th>
      <td>{{ dt.username }}</td>
      <td>{{ dt.password }}</td>
    </tr>

  </tbody>


    {% endfor %}

</table>
{% endblock %}
