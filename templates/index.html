<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <!-- 引入 Bootstrap 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --header-bg: #333;
            --header-text: #fff;
            --footer-bg: cornflowerblue;
            --footer-text: #fff;
            --toggle-bg: #fff;
            --toggle-text: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 5px 5px; /* 设置上下左右的内边距 */
            text-align: center;
        }

        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push footer to bottom */
        }

        .container {
            padding-top: 20px;
            flex-grow: 1; /* Make main content area grow to fill available space */
        }

        .theme-toggle-btn {
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: var(--toggle-bg);
            color: var(--toggle-text);
            float: right;
            margin: 10px;
        }
    </style>
</head>
<body>

<header>
    <h4>舍南舍北皆春水，但见群鸥日日来。花径不曾缘客扫，蓬门今始为君开。 <span class="theme-toggle-btn" onclick="toggleTheme()">切换主题</span></h4>

</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">花本无心</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:index' %}">我的博客</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pystock:index' %}">量化专区</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">代码收藏</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">导航站</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:django_test' %}">测试</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:admin_info' %}">管理员账户</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container">
    <div class="row">
        <div class="col-md-3">
            {% block second_nav %}
            <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'blog:django' %}">Django学习笔记</a></li>
                <li class="list-group-item"><a href="{% url 'pystock:code' %}">Linux学习笔记</a></li>
                <li class="list-group-item"><a href="{% url 'pystock:all_yield' %}">Python学习笔记</a></li>
                <li class="list-group-item disabled">最新文章</li>
            </ul>
            {% endblock %}
        </div>

        <div class="col-md-9">
            {% block body %}
            <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'blog:django_return_arg' %}">Django的参数传递的几种方式</a></li>
                <li class="list-group-item"><a href="#">python常见的技巧</a></li>
            </ul>
            {% endblock %}
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 我的博客</p>
</footer>

<!-- 引入 Bootstrap 的 JavaScript 插件 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- 主题切换脚本 -->
<script>
    const lightTheme = {
        '--bg-color': '#f4f4f4',
        '--text-color': '#333',
        '--header-bg': '#333',
        '--header-text': '#fff',
        '--footer-bg': 'cornflowerblue',
        '--footer-text': '#fff',
        '--toggle-bg': '#fff',
        '--toggle-text': '#333'
    };

    const darkTheme = {
        '--bg-color': '#f4f4f4',
        '--text-color': '#333',
        '--header-bg': '#333',
        '--header-text': '#fff',
        '--footer-bg': 'cornflowerblue',
        '--footer-text': '#fff',
        '--toggle-bg': '#fff',
        '--toggle-text': '#333'
    };

    let isLightTheme = true;

    function toggleTheme() {
        const theme = isLightTheme ? darkTheme : lightTheme;
        for (let prop in theme) {
            document.documentElement.style.setProperty(prop, theme[prop]);
        }
        isLightTheme = !isLightTheme;
    }

    // 初始设置为浅色主题
    toggleTheme();
</script>

</body>
</html>
